<!-- This is _messages.html -->
<div id="messages" class="flex-1 overflow-auto" hx-trigger="revealed" hx-get="/chat/load-more-messages?last_message_id={{ last_message_id }}" hx-swap="afterbegin" hx-indicator=".loading-indicator">
<ul class="list-none p-0 m-0" id="message-list">
    {% for message in messages %}
    <li class="message">
        <strong>{{ message.author }}</strong>: {{ message.content }}
        <span class="timestamp">{{ message.timestamp|date:"H:i:s" }}</span>
    </li>
    {% empty %}
        <li>No messages yet.</li>
    {% endfor %}
</ul>
</div>
