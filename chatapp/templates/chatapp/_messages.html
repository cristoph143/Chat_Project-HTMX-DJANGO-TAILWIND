<!-- This is _messages.html -->
<!-- Assuming you have a div with id="messages" in your main chat_room.html where this partial will be inserted -->
<div id="message-list">
    {% for message in messages %}
        <div class="message">
            <strong>{{ message.author }}</strong>: {{ message.content }}
            <span class="timestamp">{{ message.timestamp|date:"H:i:s" }}</span>
        </div>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>
